{% load custom_tags %}

{% get_horses self.type as horse_list %}

<ul>
{% for horse in horse_list %}
  <li>
    <h2>{{horse.name}}</h2>
    <p><strong>Legal Name: </strong>{{horse.legal_name}}</p>
    <p><strong>Sex: </strong>{{horse.sex}}</p>
    <p><strong>Breed: </strong>{{horse.breed}}</p>
  </li>
{% endfor %}
</ul>
